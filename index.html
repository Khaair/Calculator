<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
	<div class="card">
		<div class="header">
			<h2 class="cal-name">Calculator</h2>
			<input class="input-upper" type="text" name="">
			
		</div>
		<div class="button">
			<div>
			<input class="btn" type="button" name="" value="8">
			<input class="btn" type="button" name="" value="2">
			<input class="btn" type="button" name="" value="3">
			<input class="btn-style" type="button" name="" value="-">
			</div>

			<div>
			<input class="btn" type="button" name="" value="5">
			<input class="btn" type="button" name="" value="6">
			<input class="btn" type="button" name="" value="7">
			<input class="btn-style" type="button" name="" value="*">
			</div>

            <div>
			<input class="btn" type="button" name="" value="9">
			<input class="btn" type="button" name="" value="1">
			<input class="btn" type="button" name="" value="C">
			<input class="btn-style" type="button" name="" value="+">
			</div>

			<div>
			<input class="btn" type="button" name="" value="0">
			<input class="btn" type="button" name="" value=".">
			<input class="btn" type="button" name="" value="DEL">
			<input class="btn-style" type="button" name="" style="background-color: #610903;" value="/">
			</div>


			

			
			
		</div>
		</div>
		




	</div>

</body>
</html>
